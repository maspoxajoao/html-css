<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos.html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este video está hospedado no meu próprio servidor
    </p>
    <video width="560" poster="ex012/imagem/limoes-capa.png" controls autoplay loop>
        <source src="ex012/midia/meu-video.m4v" type="video/m4v">
        <source src="ex012/midia/meu-video.mp4" type="video/mp4">
        <source src="ex012/midia/meu-video.ogv" type="video/ogv">
        <source src="ex012/midia/meu-video.webm" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodurção de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><iframe src="https://player.vimeo.com/video/326871097?h=05455e0527&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> <!--Video pricado por usuario-->
    
</body>
</html>
